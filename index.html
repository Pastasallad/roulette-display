<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Simple PWA for displaying roulette numbers.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000">
    <title>Roulette Display</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" href="image/apple-touch-icon.png">
    <link rel="icon" href="image/favicon-96.png" type="image/png">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
    <div><h4>MIN BET</h4><h2>1 SEK</h2></div>
    <div class="logo"></div>
    <div><h4>MAX BET</h4><h2>10 SEK</h2></div>
    <div class="left">
        <div class="cold"><h2>COLD</h2>SPINS SINCE LAST WIN</div>
        <div>
            <div class="number">10</div>
            <div class="spins">184</div>
        </div>
        <div>
            <div class="number">3</div>
            <div class="spins">116</div>
        </div>
        <div>
            <div class="number">16</div>
            <div class="spins">107</div>
        </div>
    </div>
    <div class="middle">
        <div class="black">26</div>
        <div class="red">32</div>
        <div class="black">20</div>
        <div class="red">36</div>
        <div class="black">28</div>
        <div class="green">0</div>
        <div class="red">19</div>
        <div class="black">20</div>
        <div class="red">36</div>
    </div>
    <div class="right">
        <div class="hot"><h2>HOT</h2>WINS IN 1000 SPINS</div>
        <div>
            <div class="number">35</div>
            <div class="spins">36</div>
        </div>
        <div>
            <div class="number">32</div>
            <div class="spins">36</div>
        </div>
        <div>
            <div class="number">23</div>
            <div class="spins">35</div>
        </div>
    </div>
    <div class="bets">PLACE YOUR BETS</div>
    <div class="footer">
        <div>20%</div>
        <div>20%</div>
        <div>20%</div>
        <div>20%</div>
        <div>20%</div>
        <div>20%</div>
        <div>20%</div>
        <div>ODD</div>
        <div>EVEN</div>
        <div>RED</div>
        <div>ZERO</div>
        <div>BLACK</div>
        <div>LOW</div>
        <div>HIGH</div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
