<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Simple PWA for displaying roulette numbers.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Display</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" href="image/apple-touch-icon.png">
    <link rel="icon" href="image/favicon-96.png" type="image/png">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
    <div><h4>MIN BET</h4><h2>$0.10</h2></div>
    <div class="logo"></div>
    <div><h4>MAX BET</h4><h2>$2.00</h2></div>
    <div class="left">
        <div class="cold"><h2>COLD</h2><span class="smaller">SPINS SINCE LAST WIN</span></div>
        <div>
            <div class="number"><div id="c1">10</div></div>
            <div class="spins" id="cs1">184</div>
        </div>
        <div>
            <div class="number"><div id="c2">3</div></div>
            <div class="spins" id="cs2">116</div>
        </div>
        <div>
            <div class="number"><div id="c3">16</div></div>
            <div class="spins" id="cs3">107</div>
        </div>
    </div>
    <div id="spins" class="middle">
        <div><br></div>
        <div><br></div>
        <div><br></div>
        <div><br></div>
        <div><br></div>
        <div><br></div>
        <div><br></div>
        <div><br></div>
        <div><br></div>
        <div><br></div>
        <div><br></div>
        <div><br></div>
        <div><br></div>
        <div><br></div>
    </div>
    <div class="right">
        <div class="hot"><h2>HOT</h2><span class="smaller">WINS IN 1000 SPINS</span></div>
        <div>
            <div class="number"><div id="h1">35</div></div>
            <div class="spins" id="hs1">36</div>
        </div>
        <div>
            <div class="number"><div id="h2">32</div></div>
            <div class="spins" id="hs2">36</div>
        </div>
        <div>
            <div class="number"><div id="h3">23</div></div>
            <div class="spins" id="hs3">35</div>
        </div>
    </div>
    <div id="bets" class="bets">PLACE YOUR BETS</div>
    <div class="footer">
        <div id="odd"></div>
        <div id="even"></div>
        <div id="red"></div>
        <div id="zero"></div>
        <div id="black"></div>
        <div id="low"></div>
        <div id="high"></div>
        <div>ODD</div>
        <div>EVEN</div>
        <div class="red">RED</div>
        <div class="green">ZERO</div>
        <div class="black">BLACK</div>
        <div>LOW</div>
        <div>HIGH</div>
    </div>
    <div id="bonus" class="bonus">
        <div class="bonus-content">
            <div id="b1">1</div>
            <div id="b2">22</div>
            <div id="b3">36</div>  
        </div>
    </div>
    <div id="popup" class="modal">
        <div class="modal-content">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
